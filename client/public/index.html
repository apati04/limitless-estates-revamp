      content="Official Site of Limitless Estates LLC"

    <title>

      Team
    </title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link
      rel="preconnect"

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    />

    <link

      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: 0 0;
      }
      body {
        line-height: 1;
      }
      *:before,
      *:after {
        box-sizing: border-box;
      }
      #parseText p {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        margin-bottom: 32px;
        line-height: 34px;
        color: #414549;
      }
      /* #root {
        width: 100%;
        margin: 0 auto;
      } */
      #root {
        min-height: 100vh;
        overflow: hidden;
        display: block;
        position: relative;
        padding-bottom: 297px;
        margin-top: 0;
      }
      .mainContent {
        overflow: hidden;
      }
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 100%;
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .hr-text {
        line-height: 1em;
        position: relative;
        outline: 0;
        border: 0;
        color: #3c4858;
        text-align: center;
        height: 1.7em;
        opacity: 1;
        font-family: 'Quattrocento';
        font-size: 36px;
      }
      .hr-text:before {
        content: '';
        background: linear-gradient(
          to right,
          transparent,
          #3c4858,
          transparent
        );
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
      }
      .hr-text:after {
        content: attr(data-content);
        position: relative;
        display: inline-block;

        padding: 0 0.5em;
        line-height: 1.5em;
        color: #3c4858;
        background-color: #fff;
      }
    </style>
  </head>

  <body>

    <div id="root"></div>
